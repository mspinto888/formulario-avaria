<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Avaria</title>
</head>
<body>
    <h1>Formulário de Avaria</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label>Marca: <input name="marca" required></label><br>
        <label>Modelo: <input name="modelo" required></label><br>
        <label>Calibre: <input name="calibre" required></label><br>
        <label>Número de Série: <input name="numero_serie" required></label><br>
        <label>Descrição da Avaria:<br><textarea name="descricao" required></textarea></label><br>
        <label>Contexto:<br><textarea name="contexto" required></textarea></label><br>
        <label>Observações:<br><textarea name="observacoes"></textarea></label><br>
        <label>Evidências Fotográficas: <input type="file" name="fotos" multiple></label><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
