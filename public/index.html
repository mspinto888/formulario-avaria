<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Avaria</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0 15px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        select:disabled { background-color: #e9ecef; color: #6c757d; }
    </style>
</head>
<body>
    <h1>Relatório de Avaria</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">

        <h3>Identificação da Arma</h3>
        <input name="marca" placeholder="Ex.: Glock">
        <input name="modelo" placeholder="Ex.: G19">
        <input name="calibre" placeholder="Ex.: 9mm">
        <input name="numero_serie" placeholder="Ex.: BZGC000">
        <label>Tipo de Carga</label>
        <select name="tipo_carga" disabled>
            <option selected>Carga pessoal definitiva</option>
        </select>

        <h3>Detalhes da Avaria</h3>
        <input type="date" name="data_constatacao" placeholder="mm/dd/aaaa">
        <input name="local_constatacao" placeholder="Ex.: estande de tiro, Academia de Polícia">
        <textarea name="descricao" placeholder="Ex.: não cicla, não extrai o estojo"></textarea>
        <textarea name="causa" placeholder="Ex.: percutor quebrado, extrator quebrado"></textarea>
        <textarea name="contexto" placeholder="Ex.: durante treinamento, durante operação policial"></textarea>

        <label>Munição Recarregada?</label>
        <select name="municao_recarregada">
            <option value="">Selecione</option>
            <option>Sim</option>
            <option>Não</option>
        </select>
        <textarea name="tipo_municao" placeholder="Ex.: 10 cartuchos, de logística reversa, CBC Lote XXX55"></textarea>

        <h3>Evidências Fotográficas</h3>
        <input type="file" name="fotos" multiple>

        <h3>Manutenção Preventiva</h3>
        <label>Realiza limpeza periódica?</label>
        <select name="limpeza">
            <option value="">Selecione</option>
            <option>Sim</option>
            <option>Não</option>
        </select>
        <input name="frequencia" placeholder="Ex.: semanalmente, mensalmente, só quando dispara">
        <textarea name="produtos" placeholder="Ex.: CLP, óleo, solvente, escova"></textarea>
        <input type="date" name="ultima_limpeza" placeholder="dd/mm/aaaa">

        <h3>Seus Dados Funcionais</h3>
        <input name="nome" placeholder="Nome completo">
        <input name="cargo" placeholder="Cargo">
        <input name="rg" placeholder="RG">
        <input name="unidade" placeholder="Unidade de classificação">
        <input name="telefone" placeholder="(XX) XXXX-XXXX">
        <input type="email" name="email" placeholder="E-mail funcional">

        <h3>Observações</h3>
        <textarea name="observacoes" placeholder="Observações adicionais (opcional)"></textarea>

        <button type="submit">Enviar Relatório</button>
    </form>
</body>
</html>
